<section>
  <mat-card >
    <mat-card-content>
      <form>
        <mat-form-field >
          <input matInput placeholder="Enter your name" [(ngModel)]="name1" name="anyname1">
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Enter your name" [(ngModel)]="name2" name="anyname2">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>
        {{ name1 }}
      </p>
      <p>
        {{ name2 }}
      </p>
    </mat-card-actions>
  </mat-card>
</section>

<section>
  <mat-card >
    <mat-card-title>
      Client
    </mat-card-title>
    <mat-card-content>
      <form >
        <mat-form-field >
          <input matInput placeholder="First Name" name="firstName"
          [(ngModel)]="client.firstName">
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Last Name" name="lastName"
          [(ngModel)]="client.lastName">
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Address" name="address"
          [(ngModel)]="client.address">
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Age" type="number" name="age"
          [(ngModel)]="client.age">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p> First Name: {{client.firstName}} </p>
      <p> Last Name: {{client.lastName}} </p>
      <p> Address: {{client.address}} </p>
      <p> Age: {{client.age}} </p>
    </mat-card-actions>
  </mat-card>
</section>
